on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build

      - name: Create PROOF file
        run: |
          echo "DEPLOYED AT $(date '+%Y-%m-%d %H:%M:%S')" > dist/PROOF.txt

      - name: Deploy via SFTP (port 2211) – uploads every file
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SSH_USER }}          # sagar
          server: ${{ secrets.FTP_HOST }}            # 72.61.170.243
          port: ${{ secrets.FTP_PORT }}              # 2211
          private_key: ""                            # we don’t use key
          password: ${{ secrets.FTP_PASSWORD }}      # your password
          local_path: ./dist/*
          remote_path: /opt/lampp/htdocs/
          args: -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null